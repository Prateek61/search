<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="g-1">
        <div class="links">
            <a href="index.html">Back</a>
        </div>
    </div>

    <div class="g-2 title">
        <span>
            <div class="title-text-image">
                <span class="title-g">G</span><span class="title-o1">o</span><span class="title-o2">o</span><span class="title-g2">g</span><span class="title-l">l</span><span class="title-e">e</span>
                <span class="text-images">images</span>
            </div>
        </span>
    </div>

    <div class="g-3">
        <form action="https://www.google.com/search" class="form">
            <input id="search" class="search-bar" autocomplete="off" type="text" name="q" placeholder="search">
            <div class="btn-group">
                <button class="btn" type="submit" name="tbm" value="isch">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
