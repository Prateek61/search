<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="g-1">

        <div class="title-advance">
            <div class="title-advance-google">Google</div>
        </div><div class="links-advance">
            <a href="index.html">Back</a>
        </div>
        <div class="title-advance-advancesearch">Advance Search</div>
    </div>
    <div class="content">
        <hr>
        <form action="https://www.google.com/search" class="advance-form">
            <div class="section advance-form-title">
                Find pages with...
            </div>
            <div class="section">
                <div class="text">all these words:</div><div class="input-field">
                    <input class="field" type="text" autocomplete="off" name="as_q">
                </div>
            </div>
            <div class="section">
                <div class="text">this exact word or phrase:</div><div class="input-field">
                    <input class="field" type="text" autocomplete="off" name="as_epq">
                </div>
            </div>
            <div class="section">
                <div class="text">any of these words:</div><div class="input-field">
                    <input class="field" type="text" autocomplete="off" name="as_oq">
                </div>
            </div>
            <div class="section">
                <div class="text">none of these words:</div><div class="input-field">
                    <input class="field" type="text" autocomplete="off" name="as_eq">
                </div>
            </div>
            <div class="section btn-section">
                <button type="submit" class="btn-blue">Advance Search</button>
            </div>
        </form>
    </div>
</body>
</html>
