<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="dark">
        <div class="g-1">
            <div class="links">
                <a href="image.html">Image search</a>
                <a href="advance.html">Advance search</a>
            </div>
        </div>
        <div class="g-2 title">
            <span>
                <div class="title-text-index">Google</div>
            </span>
        </div>
        <div class="g-3">
            <form action="https://www.google.com/search" class="form">
                <input id="search" class="search-bar" autocomplete="off" type="text" name="q" placeholder="search">
                <div class="btn-group">
                    <input class="btn" type="submit" name="btnK" value="Google Search">
                    <input class="btn" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
